<body>
    
    <!-- section: employee-details-form -->
    <section id="employee-details-form">
        <div class="container employee-details-form-container">
            <h1 class="top-heading-text">Save employee details</h1>
            <p class="top-para-text">Protect employee details with ease !</p>
            <form action="" class="details-collector-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="e.g. test@yourdomain.com">
                </div>
                <div class="form-group">
                    <label for="full-name">Full name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="e.g. Ram Kumar">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile number</label>
                    <input type="text" name="mobile-number" id="mobile-number" placeholder="e.g. 111-222-3333">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role" placeholder="e.g. web designer">
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" id="save">
                </div>
            </form>
        </div>
    </section>
